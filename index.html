<!doctype html>
<html lang="en">

<head>
  <title>
    Student Enrollment form by Shrikant Kushwah
  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<h1 class="title">Student Enrollment Form</h1>

<body>
  <table>
    <tr>
      <td>
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
          <div>
            <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
            <input type="text" placeholder="Enter your name" name="fullName" id="fullName" required>

          </div>
          <div>
            <label>Address</label>
            <input type="text" placeholder="Enter your address" name="address" id="address" required>
          </div>
          <div>
            <label>Phone No</label>
            <input type="text" placeholder="Enter your number" name="phone" id="phone" required>
          </div>
          <div>
            <label>Email</label>
            <input type="email" placeholder="Enter your email address" input type="email" name="email" id="email"
              required>
          </div>
          <div>
            <label>Gender</label><br>

            <input type="gender" placeholder="Enter Male or Female" input type="gender" name="gender" id="gender"
              required>
          </div>
          <div>
            <label>DOB</label>
            <input type="date" placeholder="Search" name="dateofbirth" id="dateofbirth" required>
          </div>

          <div>
            <label>Skills</label>
            <input type="text" placeholder="Java,Python,Web Developement..." name="skills" id="skills">
          </div>

          <div>
            <label>City</label>
            <input type="text" placeholder="Enter your city" name="city" id="city">
          </div>

          <div class="form-action-buttons">
            <input type="submit" value="Enroll Student">
          </div>
        </form>
      </td>
      <td>
        <table class="list" id="employeeList">
          <thead>
            <h2>Enrolled Students</h2>
            <tr>
              <th>Full Name</th>
              <th>Address</th>
              <th>Phone No</th>
              <th>Email</th>
              <th>Gender</th>
              <th>DOB</th>
              <th>Skills</th>
              <th>City</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
